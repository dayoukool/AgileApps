<div *ngIf="question.slideType.text != 'videoSection'" [ngStyle]="{'background-color': question.slideType.backgroundColor,'width':'100%','height':'100%'}">
  <div class="question" *ngIf="question" [ngStyle]="{'background-color': question.slideType.backgroundColor, 'background-image': 'url(/assets/'+question.slideType.backgroundImage+')' }">
    <h2 class="mat-headline">{{question.id}}.{{question.text}} {{question |json }}</h2>
    <app-answer *ngFor="let answer of (question.answers | shuffle)" [answer]="answer" (submit)="submitAnswer($event)" validateAnswer
      [isAnswered]="isAnswered | async">
    </app-answer>
  </div>
</div>
<div *ngIf="question.slideType.text == 'videoSection'" [ngStyle]="{'background-color': question.slideType.backgroundColor, 'background-image': 'url(/assets/'+question.slideType.backgroundImage+')','width':'100%'}">
  <app-answer [answer]="question.answers[0]" [isAnswered]="true"></app-answer>
  <!-- The video -->
  <video autoplay muted id="myVideo">
    <source [src]="question.video" type="video/mp4">
  </video>
  <!-- Optional: some overlay text to describe the video -->
  <div class="content" style="text-align: right">
    <button mat-fab  class="mat-fab mat-fab-bottom-right">
      <i class="material-icons">
        fastfood
      </i>
    </button>
  </div>
</div>
